{% extends 'base.html' %}
{% block content %}
<h2 style="text-align:center">All Users (Admin Only)</h2>

<table>
<tr>
<th>ID</th>
<th>Name</th>
<th>Email</th>
<th>Role</th>
</tr>

{% for u in users %}
<tr>
<td>{{u.id}}</td>
<td>{{u.name}}</td>
<td>{{u.email}}</td>
<td>{{u.role}}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
