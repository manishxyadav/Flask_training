<!DOCTYPE html>
<html>
<head>
    <title>Flask Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <h2>Flask Admin Dashboard</h2>

    {% if session.get("user") %}
        <div style="margin-top:10px">

            <a href="/dashboard" class="add-btn">Dashboard</a>
            <a href="/tasks" class="add-btn">Tasks</a>

            {% if session.get("role") == "Admin" %}
                <a href="/users" class="add-btn">Users</a>
            {% endif %}

            <a href="/logout" class="logout-btn">Logout</a>

        </div>
    {% endif %}
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
